<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Plataforma de Agendamentos</title>
    <link rel="stylesheet" href="./indexStyles.css">
</head>
<body>
    <div class="gradient">
        <div class="content">
            <img src="img/iconeIgreja.png" />
            <form class="loginForm" onsubmit="event.preventDefault(); window.location.href='pages/dashboard/dashboard.html';">
                <div class="inputGroup">
                    <label for="email">Email</label>
                    <input id="email" class="inputText" type="text" placeholder="Digite seu email ou usuário..." name="email">
                </div>

                <div class="inputGroup">
                    <label for="senha">Senha</label>
                    <input id="senha" class="inputText" type="password" placeholder="Sua senha..." name="senha">
                </div>

                <a class="link" href="#">Esqueci minha senha</a>
                <button class="buttonEnter" type="submit">Entrar</button>
                <p class="loginText">Não tem uma conta? <a class="linkRegister" href="#">Clique aqui</a></p>
                <div class="socialLogin">
                    <button class="google">Google</button>
                    <button class="facebook">Facebook</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
